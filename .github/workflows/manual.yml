name: Manual Test Run

on:
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to run tests on'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - chromium
          - webkit

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps


      - name: Run Playwright tests
        run: 
            npx playwright test
        env:
          CI: true

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-manual
          path: reports/playwright-report

      - name: Upload JUnit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results-manual
          path: reports/junit/results.xml
          
      # - name: Upload html report to guthub page
      #   if: always()
      #   uses: actions/upload-pages-artifact@v3
      #   with:
      #     path: reports/playwright-report
          
      - name: Add report to summary
        if: always()
        run: |
          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          cat >> $GITHUB_STEP_SUMMARY << EOF
          # ðŸ“Š Playwright Test Report
          
          ## View Report
          - **Artifact**: [playwright-report-manual.zip](${RUN_URL})
          - Download the artifact and extract to view the HTML report
          
          ## Test Results
          Check the artifacts section above to download the full HTML report.
          EOF
