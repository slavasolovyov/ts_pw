name: Manual Test Run

on:
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to run tests on'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - chromium
          - webkit

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        uses: playwright-community/setup-playwright@v1

      - name: Run Playwright tests
        run: 
            npx playwright test
        env:
          CI: true

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-manual
          path: reports/playwright-report

      - name: Upload JUnit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results-manual
          path: reports/junit/results.xml
          
      # - name: Upload html report to guthub page
      #   if: always()
      #   uses: actions/upload-pages-artifact@v3
      #   with:
      #     path: reports/playwright-report
          
      - name: Output HTML report URL
        if: always()
        run: |
          REPO_OWNER="${{ github.repository_owner }}"
          REPO_NAME="${{ github.event.repository.name }}"
          echo "::notice::HTML Report URL: https://${REPO_OWNER}.github.io/${REPO_NAME}/"
          echo "HTML Report URL: https://${REPO_OWNER}.github.io/${REPO_NAME}/"
