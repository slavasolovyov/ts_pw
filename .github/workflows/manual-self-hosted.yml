name: Manual Test Run (Self-Hosted)

on:
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to run tests on'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - chromium
          - webkit

jobs:
  test:
    runs-on: self-hosted
    defaults:
      run:
        shell: bash
    steps:
      - name: Setup environment
        run: |
          echo "PATH=/usr/local/bin:/usr/bin:/bin:/opt/homebrew/bin:/usr/local/sbin:/usr/sbin:/sbin:$PATH" >> $GITHUB_ENV
          echo "SHELL=/bin/bash" >> $GITHUB_ENV
        shell: bash

      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify environment
        run: |
          echo "PATH: $PATH"
          which sh || echo "sh not found"
          which bash || echo "bash not found"
          which node || echo "node not found"
          which npm || echo "npm not found"
          ls -la /bin/sh || echo "/bin/sh not found"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install project dependencies
        run: |
          which sh
          npm install --ignore-scripts
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

      - name: Verify Playwright installation
        run: |
          echo "Playwright version: $(playwright --version || echo 'Not found')"
          echo "Global Playwright path: $(which playwright || echo 'Not in PATH')"
          echo "Node modules Playwright: $(npm list @playwright/test 2>/dev/null | head -1 || echo 'Not in project')"

      - name: Run Playwright tests
        run: playwright test
        env:
          CI: true

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-manual
          path: reports/playwright-report

      - name: Upload JUnit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results-manual
          path: reports/junit/results.xml

