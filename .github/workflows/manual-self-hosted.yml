name: Manual Test Run (Self-Hosted)

on:
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to run tests on'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - chromium
          - webkit

jobs:
  test:
    runs-on: self-hosted
    defaults:
      run:
        shell: bash
    steps:
      - name: Setup environment
        run: |
          echo "PATH=/usr/local/bin:/usr/bin:/bin:/opt/homebrew/bin:/usr/local/sbin:/usr/sbin:/sbin:$PATH" >> $GITHUB_ENV
          echo "SHELL=/bin/bash" >> $GITHUB_ENV
          echo "NODE_PATH=/opt/homebrew/lib/node_modules" >> $GITHUB_ENV
        shell: bash

      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify environment
        run: |
          echo "PATH: $PATH"
          which sh || echo "sh not found"
          which bash || echo "bash not found"
          which node || echo "node not found"
          which npm || echo "npm not found"
          ls -la /bin/sh || echo "/bin/sh not found"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install project dependencies (excluding Playwright)
        run: |
          which sh
          # Remove any existing Playwright installations
          rm -rf node_modules/@playwright node_modules/playwright node_modules/@playwright/test 2>/dev/null || true
          # Install dependencies - this will install @playwright/test from package.json
          npm install --ignore-scripts || true
          # Remove local Playwright and create symlink to global version
          rm -rf node_modules/@playwright node_modules/playwright 2>/dev/null || true
          mkdir -p node_modules/@playwright
          # Create symlink pointing to global @playwright/test
          ln -sfn /opt/homebrew/lib/node_modules/@playwright/test node_modules/@playwright/test
          # Verify symlink
          if [ -L "node_modules/@playwright/test" ]; then
            echo "✓ Symlink created to global @playwright/test"
            ls -la node_modules/@playwright/test
          else
            echo "✗ Failed to create symlink"
            exit 1
          fi
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

      - name: Verify Playwright installation
        run: |
          echo "Global Playwright version: $(playwright --version || echo 'Not found')"
          echo "Global Playwright path: $(which playwright || echo 'Not in PATH')"
          echo "Global @playwright/test: $(npm list -g @playwright/test 2>/dev/null | head -1 || echo 'Not installed globally')"
          echo "Local @playwright/test: $(ls -la node_modules/@playwright/test 2>/dev/null | head -1 || echo 'Not found locally')"
          echo "NODE_PATH: ${NODE_PATH:-not set}"

      - name: Run Playwright tests using global installation
        run: playwright test
        env:
          CI: true

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-manual
          path: reports/playwright-report

      - name: Upload JUnit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results-manual
          path: reports/junit/results.xml

