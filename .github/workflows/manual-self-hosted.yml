name: Manual Test Run (Self-Hosted)

on:
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to run tests on'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - chromium
          - webkit

jobs:
  test:
    runs-on: self-hosted
    defaults:
      run:
        shell: bash
    steps:
      - name: Setup environment
        run: |
          echo "PATH=/usr/local/bin:/usr/bin:/bin:/opt/homebrew/bin:/usr/local/sbin:/usr/sbin:/sbin:$PATH" >> $GITHUB_ENV
          echo "SHELL=/bin/bash" >> $GITHUB_ENV
          echo "NODE_PATH=/opt/homebrew/lib/node_modules" >> $GITHUB_ENV
        shell: bash

      - name: Checkout
        uses: actions/checkout@v4

      - name: Remove local dependencies to use global
        run: |
          rm -rf node_modules package-lock.json
          # Create symlink to global @playwright/test for module resolution
          mkdir -p node_modules/@playwright
          ln -sfn /opt/homebrew/lib/node_modules/@playwright/test node_modules/@playwright/test

      - name: Run Playwright tests
        run: playwright test
        env:
          CI: true

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-manual
          path: reports/playwright-report

      - name: Upload JUnit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results-manual
          path: reports/junit/results.xml
