name: Manual Test Run (Self-Hosted)

on:
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to run tests on'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - chromium
          - webkit

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install project dependencies
        run: npm ci --ignore-scripts
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

      - name: Verify Playwright installation
        run: |
          echo "Playwright version: $(npx playwright --version)"
          echo "Global Playwright path: $(which playwright || echo 'Not in PATH')"
          echo "Node modules Playwright: $(npm list @playwright/test 2>/dev/null | head -1 || echo 'Not in project')"

      - name: Run Playwright tests
        run: npx playwright test
        env:
          CI: true
          # Use global Playwright if available
          PATH: ${{ env.PATH }}:/opt/homebrew/bin

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-manual
          path: reports/playwright-report

      - name: Upload JUnit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results-manual
          path: reports/junit/results.xml

